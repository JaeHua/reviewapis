syntax = "proto3";

package api.review.v1;
import "errors/errors.proto";
option go_package = "review-service/api/review/v1;v1";
option java_multiple_files = true;
option java_package = "api.review.v1";

enum ErrorReason {
  // 设置缺省错误码
  option (errors.default_code) = 500;

  // 为某个枚举单独设置错误码
  NEED_FOUND = 0 [(errors.code) = 401];
  DB_FAILED = 1 [(errors.code) = 500];
  ORDER_REVIEWED = 2 [(errors.code) = 400];
  REVIEW_ALREADY_REPLIED = 3 [(errors.code) = 400];
  // 水平越权
  PERMISSION_DENIED = 4 [(errors.code) = 403];
}